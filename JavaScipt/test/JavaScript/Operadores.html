<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Operador</title>

    <link rel="shortcuts icon" href="https://www.pngitem.com/pimgs/m/85-858684_dragon-ball-icon-png-transparent-png.png">
</head>
<body>
    
    <script>
        // temos 3 tipos declaração de variáveis
        // var, let e const
        // var é uma variável global, ou seja, pode ser acessada em qualquer parte do código
        // let é uma variável local, ou seja, só pode ser acessada dentro do bloco onde foi declarada
        // const é uma variável constante, ou seja, não pode ser alterada depois de declarada
        
        // let num1 = 10; // declaração de variável num1 com valor 10
        let num1 = Number(prompt("Digite um número:")); // declaração de variável num1 com valor 10
        // let num2 = 20; // declaração de variável num2 com valor 20
        let num2 = Number(prompt("Digite outro número:")); // declaração de variável num2 com valor 20

        let totalSoma = num1 + num2; // soma de num1 e num2
        let totalSubtracao = num1 - num2; // subtração de num1 e num2
        let totalMultiplicacao = num1 * num2; // multiplicação de num1 e num2
        let totalDivisao = num1 / num2; // divisão de num1 e num2
        let totalResto = num1 % num2; // resto da divisão de num1 e num2


        // document.write(`O valor de num1 é: ${num1} + ${num2} = ${num1 + num2} <br>`); // soma de num1 e num2

        // Se quiser uma Alert que é uma caixa de mensagem que aparece na tela
        alert(`O valor de num1 é: ${num1} + ${num2} = ${num1 + num2}`); // soma de num1 e num2

    </script>
</body>
</html>
